<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to 26th November 2025</h1>
    <div class="ring">💍</div>

    <div class="timer">
      <div><span id="days">0</span><p>Days</p></div>
      <div><span id="hours">0</span><p>Hours</p></div>
      <div><span id="minutes">0</span><p>Minutes</p></div>
      <div><span id="seconds">0</span><p>Seconds</p></div>
    </div>

    <p class="quote">"Every love story is beautiful, but ours is my favorite ❤️"</p>

    <button id="toggleMusic">🎵 Toggle Music</button>
    <audio id="bgMusic" src="music.mp3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
