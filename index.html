<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Rituraj & Nadi — Forever Begins 26th November 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Rituraj ❤️ Nadi — Forever Begins 26th November 2025</h1>
    <div class="ring">💍</div>

    <section id="countdown" aria-live="polite">
      <div class="unit">
        <span id="days" class="num">0</span>
        <span class="label">Days</span>
      </div>
      <div class="unit">
        <span id="hours" class="num">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="unit">
        <span id="minutes" class="num">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="unit">
        <span id="seconds" class="num">00</span>
        <span class="label">Seconds</span>
      </div>
      <div class="unit">
        <span id="millis" class="num small">000</span>
        <span class="label">ms</span>
      </div>
    </section>

    <p class="quote">“Every love story is beautiful, but ours is my favorite.” ❤️</p>

    <button id="toggleMusic" type="button">🎵 Play Music</button>
    <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
