<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#e85d78" />
  <title>Rituraj & Nadi — Forever Begins 26th November 2025</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background slideshow -->
  <div class="slideshow" aria-hidden="true">
    <!-- Add/remove slides as needed; keep class="slide" -->
    <img src="photo1.jpg" alt="" class="slide s1" />
    <img src="photo2.jpg" alt="" class="slide s2" />
    <!-- Example: <img src="photo3.jpg" alt="" class="slide s3" /> -->
    <div class="backdrop"></div>
  </div>

  <main class="card" role="main">
    <h1 class="title">
      <span class="names gradient-text">Rituraj <span class="heart">❤️</span> Nadi</span>
      <span class="tagline">Forever Begins 26th November 2025</span>
    </h1>

    <div class="ring" aria-hidden="true">💍</div>

    <section id="countdown" class="countdown" aria-live="polite">
      <div class="unit">
        <span id="days" class="num gradient-num">0</span>
        <span class="label">Days</span>
      </div>
      <div class="unit">
        <span id="hours" class="num gradient-num">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="unit">
        <span id="minutes" class="num gradient-num">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="unit">
        <span id="seconds" class="num gradient-num">00</span>
        <span class="label">Seconds</span>
      </div>
      <div class="unit ms">
        <span id="millis" class="num small gradient-num">000</span>
        <span class="label">ms</span>
      </div>
    </section>

    <p class="quote">“Every love story is beautiful, but ours is my favorite.”</p>

    <button id="toggleMusic" type="button" class="btn">
      <span class="btn__icon">🎵</span>
      <span class="btn__text">Play Music</span>
    </button>

    <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
